<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="cristal">
      <div id="first"></div>
      <div id="second"></div>
    </div>

    <main id="calculadora">
      <button class="Grey" id="reset">C</button>
      <button class="Grey" id="cambiar">+/-</button>
      <button class="Grey" id="porcentaje">%</button>
      <button class="Yellow" id="dividir">รท</button>
      <button class="Numb" id="7">7</button>
      <button class="Numb" id="8">8</button>
      <button class="Numb" id="9">9</button>
      <button class="Yellow" id="multiplicar">X</button>
      <button class="Numb" id="4">4</button>
      <button class="Numb" id="5">5</button>
      <button class="Numb" id="6">6</button>
      <button class="Yellow" id="restar">-</button>
      <button class="Numb" id="1">1</button>
      <button class="Numb" id="2">2</button>
      <button class="Numb" id="3">3</button>
      <button class="Yellow" id="sumar">+</button>
      <button class="col-2 Numb" id="0">0</button>
      <button class="Numb" id=",">,</button>
      <button class="Yellow" id="igual">=</button>
    </main>
  </body>
  <script src="main.js"></script>
</html>
